<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row vh-100">
            <div class="col content fall-out-trigger" data-target="aaa">
                <div class="row">
                    <div class="col-12 text-center text-dark">
                        <h1 class="mt-3">BODY MASS INDEX</h1>
                    </div>
                </div>

                <div class="row justify-content-center align-items-center h-75">
                    <div class="col-md-6">
                        <div class="card shadow">
                            <div class="card-body">
                                <form method="POST">
                                    <div class="mb-3">
                                        <input
                                            type="number"
                                            class="form-control form-control-lg"
                                            name="weight"
                                            placeholder="Masukkan berat badan anda (Kg)"
                                            min="1"
                                            max="300"
                                            required
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <input
                                            type="number"
                                            step="0.01"
                                            class="form-control form-control-lg"
                                            name="height"
                                            placeholder="Masukkan tinggi anda (CM)"
                                            min="1"
                                            max="300"
                                            required
                                        />
                                    </div>
                                    <div class="text-center">
                                        <button 
                                            type="submit" 
                                            class="btn btn-warning btn-lg w-100"
                                        >
                                            Hitung BMI
                                        </button>
                                    </div>

                                    <!-- Result Display -->
                                    {{if .Category}}
                                    <div class="mt-3 text-center">
                                        <div class="alert {{.ResultClass}}">
                                            BMI Anda: {{printf "%.2f" .BMI}} - {{.Category}}
                                        </div>
                                    </div>
                                    {{end}}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
